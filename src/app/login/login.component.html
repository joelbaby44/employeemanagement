<form name="myform" [formGroup]="myform">
    <h2>LogIn</h2>
    <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
            placeholder="Password">
    </div>
    <p>Username: 'user' and Password: 'user'</p>
    <div class="form-group"> <button type="submit" [disabled]="!myform.valid" class="btn btn-primary"
            routerLink="/home">Login</button>
    </div>

</form>
