<form #form="ngForm" (ngSubmit)="submit(form)">
    <h2>Add Project</h2>
    <div class="form-group">
        <input type="text" ngModel minlength="4" maxlength="20" name="projectname" class="form-control"
            #projectname="ngModel" placeholder="Project-name" required>
        <div class="alert alert-danger" *ngIf="projectname.touched && !projectname.valid">
            <div *ngIf="projectname.errors.required">project name required</div>
            <div *ngIf="projectname.errors.minlength"> Minimum
                {{projectname.errors.minlength.requiredLength}}
                characters</div>
        </div>
    </div>
    <div class="form-group">
        <select class="custom-select">
            <option selected>Project duration in years</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date of start</label>
        <div class="col-sm-8">
            <input type="text" ngModel name="date" class="form-control" #date="ngModel" placeholder="dd-mm-yyyy"
                pattern="(0[1-9]|[12][0-9]|3[01])[-](0[1-9]|1[012])[-]\d{4}" required>
            <div class="alert alert-danger" *ngIf="date.touched && !date.valid">Should be dd-mm-yyyy form</div>
        </div>
    </div>
    <button type="button" [disabled]="!form.valid" class="btn btn-outline-primary" routerLink="/home">Add</button>
</form>
